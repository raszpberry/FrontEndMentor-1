<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="./images/image-product-mobile.jpg" alt="perfume-mobile" />
        <img src="./images/image-product-desktop.jpg" alt="perfume-desktop" />
      </div>
      <div class="text-container">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="pricing-current">$149.99 <span> $169.99 </span></p>
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="cart" />
          Add to Cart
        </button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/raszpberry"
          >@raszpberry</a
        >.
      </div>
    </div>
  </body>
</html>
